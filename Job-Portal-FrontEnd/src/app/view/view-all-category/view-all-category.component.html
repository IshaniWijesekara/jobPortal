<div class="container" id="tourpackages-carousel">
<br>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" *ngFor="let category of allCategory" >
      <div class="thumbnail">
        <div class="caption">
          <div class='col-lg-12'>
            <span class="glyphicon glyphicon-credit-card"></span>
            <span class="glyphicon glyphicon-trash pull-right text-primary"></span>
          </div>
          <div class='col-lg-12 well well-add-card'>
            <h4>{{category.catagoryName}}</h4>
          </div>
          <button type="button" class="btn btn-primary btn-xs btn-update btn-add-card" (click)="setCategory(category.catagoryName)">View All</button>
          <span class='glyphicon glyphicon-exclamation-sign text-danger pull-right icon-style'></span>
        </div>
      </div>
    </div>

  </div><!-- End row -->
</div><!-- End container -->
